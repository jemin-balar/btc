<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white min-h-screen flex justify-center pt-[50px]">

    <div class="w-full max-w-sm mx-auto sm-px-[5px]  text-center px-4">
        <p class="text-sm mb-6">
            Registration: <span class="text-green-400">Open</span>, Registration Fee:
            <span class="text-yellow-400">$50</span>
        </p>
        <form id="loginForm" class="space-y-4">
            <input 
                type="text" 
                id="username" 
                placeholder="Username*" 
                class="w-full p-2 bg-black border border-gray-600 text-white rounded focus:outline-none focus:ring focus:ring-blue-500" 
            />
            <input 
                type="password" 
                id="password" 
                placeholder="Password*" 
                class="w-full p-2 bg-black border border-gray-600 text-white rounded focus:outline-none focus:ring focus:ring-blue-500" 
            />
            <div class="flex flex-col sm:flex-row gap-4 items-center">
                <!-- CAPTCHA Input Field -->
                    <input 
                    type="text" 
                    id="captchaInput" 
                    placeholder="Enter CAPTCHA*" 
                    class="w-full sm:w-1/2 p-2 bg-black border border-gray-600 text-white rounded focus:outline-none focus:ring focus:ring-blue-500" 
                />
                <!-- CAPTCHA Display -->
                <button 
                    type="button"
                    class="w-full sm:w-1/2 bg-white text-black py-2 rounded-md font-bold text-center relative"
                    id="refreshCaptcha"
                >
                    <div id="captchaDisplay"></div>
                </button>
            </div>
    
            <div class="flex flex-col sm:flex-row gap-4 mt-4">
                <button 
                    type="button" 
                    id="loginButton"
                    class="flex-1 bg-black border border-green-600 hover:bg-green-600 text-white py-3 rounded-[30px] font-semibold"
                >
                    Login
                </button>
                <a 
                    href="./registration.html"
                    class="flex-1 bg-black border border-blue-600 hover:bg-blue-600 text-white py-3 rounded-[30px] font-semibold text-center"
                >
                    Registration
                </a>
            </div>
        </form>
        <p class="w-full text-sm mt-6">
            Dear customers: If you lost your password, please contact
            <a href="mailto:support@www-unitedshop.su" class="text-blue-400 underline">
                support@www-unitedshop.su
            </a>.
        </p>
        <p class="text-sm mt-2">
            If you want to be our <span class="text-green-400">seller</span>,
            <a href="#" class="text-blue-400 underline">register here</a>.
        </p>
    </div>
    

    <script>
        // Generate a random CAPTCHA with distortions and noise
        function generateCaptcha() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return captcha;
        }
        function addDistortion(captchaText) {
            const distortedText = captchaText.split('').map((char, index) => {
                const rotateDegree = Math.floor(Math.random() * 30) - 15;
                const skewX = Math.floor(Math.random() * 10) - 5;
                const skewY = Math.floor(Math.random() * 10) - 5;
                const fontSize = 26;
                return `<span style="transform: rotate(${rotateDegree}deg) skew(${skewX}deg, ${skewY}deg); font-size: ${fontSize}px; position: relative; display: inline-block; color: blue;">${char}</span>`;
            }).join('');
            return distortedText;
        }
        const captchaDisplay = document.getElementById('captchaDisplay');
        const refreshCaptchaButton = document.getElementById('refreshCaptcha');
        let generatedCaptcha = generateCaptcha();
        captchaDisplay.innerHTML = addDistortion(generatedCaptcha);
        refreshCaptchaButton.addEventListener('click', () => {
            generatedCaptcha = generateCaptcha();
            captchaDisplay.innerHTML = addDistortion(generatedCaptcha);
        });
        document.getElementById('loginButton').addEventListener('click', async function () {
            const name = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const captchaInput = document.getElementById('captchaInput').value;
            if (!name || !password) {
                alert('Please fill all fields.');
                return;
            }
            // if (captchaInput) {
            //     alert('Invalid CAPTCHA. Please try again.');
            //     return;
            // }
            // Proceed with API call if CAPTCHA is valid
            const response = await fetch('https://api.uniteshopes.com/user/user_login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name,
                    password,
                }),
            });
            const result = await response.json();
            if (response.ok && result.code === 200) {
                localStorage.setItem('authToken', result.token);
                // alert(result.message);
                window.location.href = 'index.html';
            } else {
                alert(`Error: ${result.message || result.error}`);
            }
        });
    </script>
</body>

</html>
